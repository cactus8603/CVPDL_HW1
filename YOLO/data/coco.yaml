# COCO 2017 dataset http://cocodataset.org
# train: ../coco/images/train2017 # 118287 images
# val: ../coco/images/val2017  # 5000 images
# test: ../coco/images/test2017
# anno_path: ../coco/annotations/instances_val2017.json

train: ./datasets/hw1/images/train
val: ./datasets/hw1/images/valid
test: ./datasets/hw1/images/test

# number of classes
nc: 8
# whether it is coco dataset, only coco dataset should be set to True.
is_coco: False # True

# python tools/train.py --batch 8 --conf configs/yolov6l6_finetune.py --data data/coco.yaml --device 0

# class names
names: ['none', 'fish', 'jellyfish', 'penguin', 'puffin', 'shark', 'starfish', 'stingray']
